<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="mainContainer">
  <div class="title-div">
    <img src="favicon.ico" alt="Logo" class="logo">
    <h1 class="title-h1" style="color: #0000ab">AutoFlex </h1>
    <h1 class="title-h1">Initializer</h1>
  </div>
  <div class="body-div">

    <!--    Inputs Area  -->
    <div class="inputs-div">
      <div class="headerDiv">
        <h1>Create AutoFlex Project</h1>
      </div>
      <form #projectForm>
<!--                <div class="form-group">-->
<!--                  <label for="group">Group:</label>-->
<!--                  <input type="text" class="form-control" id="group" name="group" required value="net.codegen" disabled>-->
<!--                </div>-->

<!--                <div class="form-group">-->
<!--                  <label for="artifact">Artifact:</label>-->
<!--                  <input type="text" class="form-control" id="artifact" name="artifact" required value="qa" disabled>-->
<!--                </div>-->

        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" class="form-control" id="projectName" name="projectName" required>
        </div>

        <div class="form-group">
          <label for="packageName">Package Name:</label>
          <input type="text" class="form-control" id="packageName" name="packageName" value="net.codegen.qa"
                 placeholder="com.example.demo" disabled>
        </div>

        <div class="form-group">
          <label for="javaVersion">Java Version: </label>
          <select class="form-control" id="javaVersion" name="javaVersion" (click)="onJavaVersionChange()" required>
            <option value="" disabled selected>Select Java Version</option>
            <option *ngFor="let num of javaVersions" [value]="num">{{ num }}</option>
          </select>
        </div>

      </form>
    </div>

    <!--    Dependencies Area  -->

    <div class="dependencies-div">
      <div class="dependency-headerDiv">
        <div style="width: 100%">
          <h2>Dependencies</h2>
        </div>
        <!--        <button mat-button (click)="openDialog()" style="color: black">Open dialog</button>-->

        <div class="box-1">
          <div class="dependency-btn add-btn" (click)="showPopup()">
            <span>Add dependency</span>
          </div>
        </div>
      </div>
      <div class="dependency-list" >
        <div class="default-message" *ngIf="!isDependencyAdded" >
          <p> No dependency selected </p>
        </div>
        <div class="selected-dependency-list" *ngIf="isDependencyAdded" >
          <div class="selected-dependency-list-body" >
            <ul>
              <li class="list-items" *ngFor="let item of selectedItems" >
                <div style="margin-left: 0; padding-right: 50px">
                  <strong>{{ item.name }}</strong>
                  <strong>{{ item.version }}</strong>
                  <span>{{ item.description }}</span>
                </div>
                <div class="remove-btn-div">
                  <div type="button" class="remove-btn" (click)="removeItem(item)">-</div>
<!--                  <button type="button" class="remove-btn" (click)="removeItem(item)">-</button>-->
                </div>
              </li>
            </ul>

          </div>

        </div>
      </div>
      <div class="custom-dependency-div">
        <h2 style="border-bottom: 1px solid #cccccc; padding-bottom: 5px">Custom Dependency</h2>
        <br>
        <textarea class="custom-dependency-text" placeholder=" Add your custom maven dependencies here,
        <dependency>
            <groupId>groupID</groupId>
            <artifactId>artifactID</artifactId>
            <version>version</version>
        </dependency>"></textarea>



      </div>
    </div>
  </div>

  <!--  Footer with generate button  -->
  <div class="footer-div">
    <div class="btn-div">
      <button type="button" id="generateButton" class="btn btn-primary" (click)="checkValues()">Generate Project
      </button>
    </div>
    <div class="processing_message">
      <p class="mt-3" id="generatingMessage" style="display: none">Generating... </p>
      <p class="mt-3" id="downloadingMessage" style="display: none">Downloading... </p>
      <p class="doneMessage" id="doneMessage" style="display: none">Download is completed. </p>
    </div>
  </div>


</div>
<!-- Add Bootstrap JS and other scripts here if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
